<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Painel de Precificação Mercado Livre</title>
  <style>
body {
  font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  background: #f0f2f5;
  display: flex;
  justify-content: center;
  align-items: flex-start;
  padding-top: 50px;
}

#form-container {
  background: #fff;
  padding: 25px 30px;
  border-radius: 15px;
  box-shadow: 0 10px 25px rgba(0,0,0,0.1);
  width: 100%;
  max-width: 1100px;
}

h2 {
  text-align: center;
  margin-bottom: 20px;
  color: #333;
}

/* ===== Layout Horizontal ===== */
.form-row {
  display: flex;
  gap: 15px;
  flex-wrap: wrap;
  align-items: flex-end;
}

.form-group {
  display: flex;
  flex-direction: column;
}

/* ===== Tamanhos específicos ===== */
.sku-group input {
  width: 100px;
}

.nome-group input {
  width: 250px;
}

.preco-group input, .acrescimo-group input {
  width: 120px;
}

.anuncio-group select {
  width: 150px;
}

.button-group button {
  padding: 10px 20px;
  background: #4caf50;
  color: #fff;
  border: none;
  border-radius: 10px;
  cursor: pointer;
  font-size: 1rem;
  transition: all 0.2s ease;
}

.button-group button:hover {
  background: #45a049;
  transform: translateY(-2px);
}

.button-group button:active {
  transform: translateY(1px);
}

/* ===== Inputs ===== */
input, select {
  padding: 8px 10px;
  border-radius: 8px;
  border: 1px solid #ccc;
  font-size: 1rem;
  transition: all 0.2s ease;
}

input:focus, select:focus {
  outline: none;
  border-color: #4caf50;
  box-shadow: 0 0 5px rgba(76,175,80,0.4);
}

/* ===== Resultado ===== */
.resultado {
  margin-top: 20px;
  padding: 15px;
  border-radius: 10px;
  background: #f9f9f9;
  box-shadow: 0 5px 15px rgba(0,0,0,0.05);
  font-size: 1.1rem;
  color: #333;
}

/* ===== Responsividade ===== */
@media (max-width: 900px) {
  .form-row {
    flex-direction: column;
    align-items: stretch;
  }
  
  .sku-group input, 
  .nome-group input, 
  .preco-group input, 
  .acrescimo-group input, 
  .anuncio-group select {
    width: 100%;
  }

  .button-group button {
    width: 100%;
  }
}
  </style>
</head>
<body>
<div id="form-container">
  <h2>Painel de Precificação Mercado Livre</h2>

  <div class="form-row">
    <div class="form-group sku-group">
      <label>SKU:</label>
      <input id="sku" onblur="buscarProduto()">
    </div>

    <div class="form-group nome-group">
      <label>Nome do Produto:</label>
      <input id="nome" disabled>
    </div>

    <div class="form-group preco-group">
      <label>Preço no site (R$):</label>
      <input id="preco_site" type="number" step="0.01">
    </div>

    <div class="form-group acrescimo-group">
      <label>Acréscimo (%):</label>
      <input id="acrescimo" type="number" step="0.1">
    </div>

    <div class="form-group desconto-group">
      <label>Desconto (%):</label>
      <input id="desconto" type="number" step="0.1" value="0" style="width: 100px;">
    </div>

    <div class="form-group quantidade-group">
      <label>Qtd Itens:</label>
      <input id="quantidade" type="number" value="1" min="1" style="width: 80px;">
    </div>

    <div class="form-group anuncio-group">
      <label>Tipo de anúncio:</label>
      <select id="tipo_anuncio">
        <option>Clássico</option>
        <option>Premium</option>
      </select>
    </div>

    <div class="form-group button-group">
      <button onclick="calcular()">Calcular</button>
    </div>
  </div>

  <div id="resultado"></div>
</div>

<script>
async function buscarProduto() {
  const sku = document.getElementById('sku').value.trim();
  const nomeInput = document.getElementById('nome');
  if (!sku) return;
  nomeInput.value = 'Buscando...';
  try {
    const res = await fetch(`/produto/${sku}`);
    if (!res.ok) { nomeInput.value = 'Produto não encontrado'; return; }
    const data = await res.json();
    nomeInput.value = data.nome || 'Produto não encontrado';
  } catch (err) {
    nomeInput.value = 'Erro ao buscar produto';
  }
}

async function calcular() {
  const data = {
    sku: document.getElementById('sku').value.trim(),
    preco_site: parseFloat(document.getElementById('preco_site').value),
    acrescimo: parseFloat(document.getElementById('acrescimo').value),
    desconto: parseFloat(document.getElementById('desconto').value),
    tipo_anuncio: document.getElementById('tipo_anuncio').value,
    quantidade: parseInt(document.getElementById('quantidade').value) || 1
  };

  const resultadoDiv = document.getElementById('resultado');
  resultadoDiv.innerHTML = 'Calculando...';

  try {
    const res = await fetch('/calcular', {
      method: 'POST',
      headers: {'Content-Type': 'application/json'},
      body: JSON.stringify(data)
    });
    const r = await res.json();
    if (r.erro) { resultadoDiv.innerHTML = `<div class="erro">${r.erro}</div>`; return; }

    resultadoDiv.innerHTML = `
      <div class="resultado">
        <h3>Resultado</h3>
        <p><b>Preço ML (sem desconto):</b> R$ ${r.Preço_ML}</p>
        <p><b>Preço com desconto:</b> R$ ${r.Preço_com_Desconto}</p>
        <p><b>Lucro:</b> R$ ${r.Lucro}</p>
        <p><b>Margem:</b> ${r.Margem}%</p>
        <p><b>Markup:</b> ${r.Markup}%</p>
        <hr>
        <small>
          Tarifa: R$ ${r.Tarifa} | Imposto: R$ ${r.Imposto}<br>
          Frete: R$ ${r.Frete} | Taxa fixa: R$ ${r.Taxa_Fixa}
        </small>
      </div>`;
  } catch {
    resultadoDiv.innerHTML = `<div class="erro">Erro ao calcular</div>`;
  }
}
</script>
</body>
</html>
